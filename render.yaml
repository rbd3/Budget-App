databases:
  - name: postgres
    plan: free
    databaseName: budget_app_production_reuy
    user: budget_app_production_reuy_user

services:
  - type: web
    plan: free
    name: budgetapp
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgrest-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
